<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --fg-color: #1f1f1f;
            --primary-color: #0078d4;
            --secondary-color: #f3f3f3;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #cccccc;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --fg-color: #eeeeee;
            --primary-color: #3399ff;
            --secondary-color: #1e1e1e;
            --card-bg: #1e1e1e;
            --input-bg: #1e1e1e;
            --input-border: #444444;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--fg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--secondary-color);
        }
        .container {
            padding: 2rem;
        }
        select {
            padding: 0.5rem;
            background-color: var(--input-bg);
            color: var(--fg-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid var(--input-border);
            padding: 0.5rem;
        }
        th {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body data-theme="auto">
    <header>
        <h1>Historique</h1>
        <label for="themeSelect">Thème :
            <select id="themeSelect">
                <option value="auto">Auto</option>
                <option value="light">Clair</option>
                <option value="dark">Sombre</option>
            </select>
        </label>
    </header>
    <div class="container">
        <div class="card">
            <h2>Historique des actions</h2>
            <p>Cette page illustre la persistance du thème à travers différentes pages. Les données ci-dessous sont fictives.</p>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Détails</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-07-15</td>
                        <td>Connexion</td>
                        <td>L'utilisateur s'est connecté.</td>
                    </tr>
                    <tr>
                        <td>2025-07-16</td>
                        <td>Modification</td>
                        <td>L'utilisateur a changé le thème.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        (function() {
            const selectEl = document.getElementById('themeSelect');
            const root = document.body;

            function applyTheme(theme) {
                if (theme === 'auto') {
                    root.dataset.theme = getPreferredScheme();
                } else {
                    root.dataset.theme = theme;
                }
            }

            function getPreferredScheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            function handleSystemChange(e) {
                const stored = localStorage.getItem('ui_theme_choice') || 'auto';
                if (stored === 'auto') {
                    applyTheme('auto');
                }
            }

            function initTheme() {
                const saved = localStorage.getItem('ui_theme_choice') || 'auto';
                selectEl.value = saved;
                applyTheme(saved);
            }

            selectEl.addEventListener('change', () => {
                const value = selectEl.value;
                localStorage.setItem('ui_theme_choice', value);
                applyTheme(value);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleSystemChange);

            initTheme();
        })();
    </script>
</body>
</html>
