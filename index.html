<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de test thème</title>
    <style>
        /* Palette de couleurs et variables de thème.  
           Les variables sont redéfinies selon l'attribut data-theme sur le body. */
        :root {
            --bg-color: #ffffff;
            --fg-color: #1f1f1f;
            --primary-color: #0078d4;
            --secondary-color: #f3f3f3;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #cccccc;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --fg-color: #eeeeee;
            --primary-color: #3399ff;
            --secondary-color: #1e1e1e;
            --card-bg: #1e1e1e;
            --input-bg: #1e1e1e;
            --input-border: #444444;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--fg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--secondary-color);
        }
        .container {
            padding: 2rem;
        }
        select {
            padding: 0.5rem;
            background-color: var(--input-bg);
            color: var(--fg-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body data-theme="auto">
    <header>
        <h1>Page d'accueil</h1>
        <label for="themeSelect">Thème :
            <select id="themeSelect">
                <option value="auto">Auto</option>
                <option value="light">Clair</option>
                <option value="dark">Sombre</option>
            </select>
        </label>
    </header>
    <div class="container">
        <div class="card">
            <h2>Contenu de démonstration</h2>
            <p>Cette page permet de tester le passage entre les modes clair, sombre et automatique en fonction de la configuration du système.</p>
        </div>
        <div class="card">
            <h2>Persistance</h2>
            <p>Le choix du thème est enregistré dans le stockage local afin de conserver votre préférence entre les visites.</p>
        </div>
    </div>
    <script>
        (function() {
            const selectEl = document.getElementById('themeSelect');
            const root = document.body;

            // Appliquer le thème en fonction du choix ou de la préférence OS
            function applyTheme(theme) {
                if (theme === 'auto') {
                    root.dataset.theme = getPreferredScheme();
                } else {
                    root.dataset.theme = theme;
                }
            }

            // Déterminer si l'OS est en mode sombre ou clair
            function getPreferredScheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            // Mettre à jour le thème en mode auto lors d'un changement de l'OS
            function handleSystemChange(e) {
                const stored = localStorage.getItem('ui_theme_choice') || 'auto';
                if (stored === 'auto') {
                    applyTheme('auto');
                }
            }

            // Initialiser
            function initTheme() {
                const saved = localStorage.getItem('ui_theme_choice') || 'auto';
                selectEl.value = saved;
                applyTheme(saved);
            }

            // Sauvegarder et appliquer lors d'un changement de sélection
            selectEl.addEventListener('change', () => {
                const value = selectEl.value;
                localStorage.setItem('ui_theme_choice', value);
                applyTheme(value);
            });

            // Observateur de modification du thème système
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleSystemChange);

            initTheme();
        })();
    </script>
</body>
</html>
